      <div class="d-flex justify-content-center">

            <p class="col-2"></p>
            <p class="col-2"><b>Nombre</b></p>
            <p class="col-2"><b>Costo</b></p>
            <p class="col-2"><b>Cantidad</b></p>

          </div>

        <div id="productos">
  
        </div>
        </div>
        
      </div>

      <div class="row"><h4>Tipo de envío</h4></div>
      <form action="" class="mt-3">

        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>

            Premium 2 a 5 dias (15%)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Express 5 a 8 dias (7%)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Standar 12 a 15 dias (5%)
          </label>
        </div>
        <h4 class="mt-3">Dirección de envío</h4>

        <div class="row">
          <div class="form-group col-md-6">
            <label for="inputCalle">Calle</label>
            <input type="text" class="form-control" id="inputCalle" placeholder="Calle">
          </div>
          <div class="form-group col-md-4">
            <label for="inputNumero">Numero</label>
            <input type="text" class="form-control" id="inputNumero" placeholder="Numero">
          </div>
        </div>
        <div class="form-group col-md-6 mt-3">
          <label for="inputEsquina">Esquina</label>
          <input type="text" class="form-control" id="inputEsquina" placeholder="Esquina">
